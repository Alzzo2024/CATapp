<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Académico Tradicionalista</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <div class="logo-container">
            <img src="img/CATlogo.png" alt="Centro Académico Tradicionalista" class="splash-logo">
            <h1>Centro Académico Tradicionalista</h1>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app hidden">
        <!-- Header -->
        <header class="header">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-logo">
                <img src="img/CATlogo.png" alt="CAT" class="header-logo-img">
            </div>
            <div class="header-spacer"></div>
        </header>

        <!-- Side Menu -->
        <div id="sideMenu" class="side-menu">
            <div class="side-menu-content">
                <div class="side-menu-logo">
                    <img src="img/CATlogo.png" alt="Centro Académico Tradicionalista">
                </div>
                
                <nav class="side-menu-nav">
                    <a href="#" class="nav-item active" data-page="home">
                        <i class="fas fa-home"></i> Início
                    </a>
                    <a href="#" class="nav-item" data-page="news">
                        <i class="fas fa-newspaper"></i> Notícias
                    </a>
                    <a href="#" class="nav-item" data-page="agenda">
                        <i class="fas fa-calendar"></i> Agenda
                    </a>
                </nav>

                <div class="menu-divider"></div>

                <div class="menu-section">
                    <h3>Participante</h3>
                    <a href="#" class="nav-item" id="joinBtn">
                        <i class="fas fa-user-plus"></i> Aderir
                    </a>
                </div>

                <div class="menu-divider"></div>

                <div class="menu-section">
                    <h3>Definições</h3>
                    <a href="#" class="nav-item" data-page="settings">
                        <i class="fas fa-cog"></i> Definições
                    </a>
                </div>
            </div>
        </div>

        <!-- Menu Overlay -->
        <div id="menuOverlay" class="menu-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page -->
            <div id="homePage" class="page active">
                <!-- Banner Carousel -->
                <div class="banner-carousel">
                    <div class="banner active" style="background-image: url('img/869annosmp.png')">
                    </div>
                    <div class="banner" style="background-image: url('img/habemuspapam.png')">
                    </div>
                    <div class="banner" style="background-image: url('img/accaocontrarevo.png')">
                    </div>
                    <div class="banner-indicators">
                        <span class="indicator active"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                    </div>
                </div>

                <!-- News Section -->
                <section class="content-section">
                    <div class="section-header">
                        <h2>Notícias</h2>
                        <button class="see-all-btn" data-target="news">Ver todas</button>
                    </div>
                    <div class="cards-grid" id="newsGrid">
                        <!-- News cards will be populated by JavaScript -->
                    </div>
                </section>

                <!-- Agenda Section -->
                <section class="content-section">
                    <div class="section-header">
                        <h2>Agenda</h2>
                        <button class="see-all-btn" data-target="agenda">Ver todos</button>
                    </div>
                    <div class="cards-grid" id="agendaGrid">
                        <!-- Agenda cards will be populated by JavaScript -->
                    </div>
                </section>
            </div>

            <!-- News Page -->
            <div id="newsPage" class="page">
                <div class="page-header">
                    <button class="back-btn" data-target="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Notícias</h1>
                </div>
                <div class="cards-grid" id="allNewsGrid">
                    <!-- All news will be populated here -->
                </div>
            </div>

            <!-- Agenda Page -->
            <div id="agendaPage" class="page">
                <div class="page-header">
                    <button class="back-btn" data-target="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Agenda</h1>
                </div>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="future">Futuros</button>
                    <button class="filter-tab" data-filter="past">Passados</button>
                </div>
                <div class="cards-grid" id="allAgendaGrid">
                    <!-- All agenda items will be populated here -->
                </div>
            </div>

            <!-- Settings Page -->
            <div id="settingsPage" class="page">
                <div class="page-header">
                    <button class="back-btn" data-target="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1>Definições</h1>
                </div>
                <div class="settings-list">
                    <a href="docs/Termos e Condições de Uso CAT APP.docx" target="_blank" class="settings-item">
                        <i class="fas fa-file-contract"></i>
                        <span>Termos e Condições</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <a href="#" class="settings-item">
                        <i class="fas fa-info-circle"></i>
                        <span>Sobre</span>
                    </a>
                    <div class="settings-item">
                        <i class="fas fa-code-branch"></i>
                        <span>Versão</span>
                        <span class="version">1.0.0</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Exit Confirmation Modal -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar?</h3>
            <p>Pretende sair da aplicação?</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="cancelExit">Não</button>
                <button class="btn btn-primary" id="confirmExit">Sim</button>
            </div>
        </div>
    </div>

    <!-- News Detail Modal -->
    <div id="newsModal" class="modal">
        <div class="modal-content news-modal">
            <button class="close-btn" id="closeNewsModal">
                <i class="fas fa-times"></i>
            </button>
            <div id="newsModalContent">
                <!-- News content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content event-modal">
            <button class="close-btn" id="closeEventModal">
                <i class="fas fa-times"></i>
            </button>
            <div id="eventModalContent">
                <!-- Event content will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
